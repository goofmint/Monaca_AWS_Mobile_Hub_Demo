<ons-page>
  <ons-list>
    <ons-list-item>
      <ons-input id="text" modifier="underbar" placeholder="ブログ記事を書く" float></ons-input>
    </ons-list-item>
    <ons-list-item>
      <ons-button modifier="large--quiet" id="save">保存</ons-button>
    </ons-list-item>
    <div class="todos">
    </div>
  </ons-list>
  <script>
    let Todo = [];
    const team = 'todo';
    let me;
    ons.getScriptPage().onInit = function() {
      me = this;
      let Todo = [];
      updateTodo(me);
      
      this.querySelector('#save').onclick = (e) => {
        const dom = document.getElementById('text');
        const text = dom.value;
        postTodo(text)
          .then((res, todo) => {
            dom.value = '';
            updateTodo();
          }, err => console.log(err));
      };
    };
    
    const postTodo = (text) => {
      return API.post('todosCRUD', '/todos', {
        body: {
          todoId: Todo.length + 1,
          text: text,
          team: team
        }
      })
    };
    
    const updateTodo = () => {
      API.get('todosCRUD', `/todos/${team}`)
        .then(todos => {
          Todo = todos;
          const html = [];
          for (todo of Todo) {
            html.push(`<ons-list-item>${todo.text} <div onclick="deleteTodo('${todo.todoId}')"> (削除)</div></ons-list-item>`);
          }
          me.querySelector('.todos').innerHTML = html.join("");
        }, err => console.log(err));
    }
    const deleteTodo = (todoId) => {
      API.del('todosCRUD', `/todos/object/${team}/${todoId}`)
        .then((response) => {
          updateTodo();
        }, err => console.log(err));
    }
  </script>
</ons-page>
